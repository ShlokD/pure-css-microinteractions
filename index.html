<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Pure CSS MicroInteractions</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico in the root directory -->
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <section class="buttons-section">
          <h2 class="section-heading"> Button Interactions </h2>
        <div class="buttons">
          <div class="submit-button submit-button-size">Submit</div>
          <div class="submit-button submit-button-color">Submit</div>
          <div class="submit-button submit-button-corner">Submit</div>
          <div class="submit-button submit-button-icon">Submit<img class="submit-button-icon-img" src="img/ic_done_white_24px.svg"/></div>
          <div class="submit-button submit-button-shadow">Submit</div>
        </div>
      </section>

      <section class="images-section">
        <h2 class="section-heading"> Image Interactions </h2>
      <div class="images">
        <div class="image-tile image-tile-opacity">
          <img class="image-poster" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2b/Junonia_almana-Kadavoor-2016-07-11-002.jpg/1920px-Junonia_almana-Kadavoor-2016-07-11-002.jpg" />
          <div class="primary-info"> Junonia almana, Peacock Pansy</div>
        </div>
        <div class="image-tile image-tile-flip">
          <div class="front-face">
            <img class="image-poster" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2b/Junonia_almana-Kadavoor-2016-07-11-002.jpg/1920px-Junonia_almana-Kadavoor-2016-07-11-002.jpg" />
          </div>
          <div class="back-face">
            <div> Junonia almana, Peacock Pansy</div>
          </div>
        </div>
        <div class="image-tile image-tile-opacity-position">
          <img class="image-poster" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2b/Junonia_almana-Kadavoor-2016-07-11-002.jpg/1920px-Junonia_almana-Kadavoor-2016-07-11-002.jpg" />
          <div class="primary-info-opacity-position">
            <div class="primary-info-text-position"> Junonia almana, Peacock Pansy</div>
            </div>
        </div>
      </div>
    </section>

    <section class="text-input-section">
      <h2 class="section-heading"> Text input interactions </h2>
      <div class="text-inputs">
        <input type="text" class="text-input text-input-color-change" />
      </div>
    </section>
    </body>
</html>
